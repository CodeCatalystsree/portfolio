<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri -Developer portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">  <style>
        * {
            margin: 0;
            padding: 0;
        }
     body {
        background-color: #190019;
        color:#FBE4D8;
     }
     nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height:80px ;
        background-color:#2B124C ;
     }
     nav ul {
        display: flex;
        justify-content: center;
     }
     nav ul li {
        list-style: none;
        margin: 0 23px;
     }
     nav ul li a {
        text-decoration: none;
     }
     nav ul li a:hover {
        color:lavender;
        font-size: 1.5 rem;
     }
     .left{
        font-size: 1.5rem;
     }
     .firstSection {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 80px 0;
     }
     .firstSection > div {
        width:30% ;
     }
     .leftSection {
        font-size: 3 rem;
        width: 50%;
     }
     .rightSection{
        width: 50%;
     }
     .rightSection img {
        background-color: #522B5B;
        width: 100px;
        margin:50px 0;
     }
    .purple{
      color: #AE445A;
    }
    #element{
        color: #AE445A;
    }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Sree's Portfolio</div>
            <div class="right">
                <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Services</a></li>
                <li><a href="/">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstsec">
            <div class="leftSection">
                Hi! My name is <span class="purple">Sree</span>
                <div>I am a developer...</div>
                <span id="element"></span>

            </div>
            <div class="rightSection">
            <img src="bg5.avif" alt="">
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  
    <script>
        var typed = new Typed('#element', {
          strings: ['Frontend developer', 'Web designer','Student'],
          typeSpeed: 50,
        });
      </script>

</body>
</html>
